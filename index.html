<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cajero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>

    <section class="container">
        <div id="divlogin" class="divlogin">
            <h1>Banco MMA</h1>
            <input type="email" id="email" placeholder="email" class="inputs">
            <input type="password" id="password" placeholder="password" class="inputs" >
            <button onclick="login()" class="button"> Accesar </button>
            <span id="error"></span>
        </div>

        <div id="banca" class="bancaOculta">
            <h1 id="welcome"></h1>

            <p>Tu balance actual es:</p>
            <h4 id="balance"> $: </h4>

            <input type="text" id="depositar" class="input">
            <button onclick="depositar()" class="button"> Depositar </button>

            <input type="text" id="retirar" class="input">
            <button onclick="retirar()" class="button"> Retirar </button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
